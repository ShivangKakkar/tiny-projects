<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Dice Game</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pig">
      <div class="player player-1">
        <p class="player-heading">
          Player 1 <span class="bullet bullet-1"></span>
        </p>
        <p class="total-score">0</p>
        <div class="current">
          <p class="current-heading">Current</p>
          <p class="current-score">0</p>
        </div>
      </div>
      <div class="player player-2">
        <p class="player-heading">
          Player 2 <span class="bullet bullet-2"></span>
        </p>
        <p class="total-score">0</p>
        <div class="current">
          <p class="current-heading">Current</p>
          <p class="current-score">0</p>
        </div>
      </div>
      <button class="btn btn-new">New Game</button>
      <img class="dice" src="images/dice-1.png" alt="" />
      <button class="btn btn-roll">Roll Dice</button>
      <button class="btn btn-hold">Hold</button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
